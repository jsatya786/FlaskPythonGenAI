<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Edit Item</h1>
        <form method="POST" action="{{ url_for('items.edit_item', item_id=item.id) }}">
            <div class="form-group">
                <label for="Key">Key</label>
                <input type="text" class="form-control" id="Key" name="Key" value="{{ item.Key }}" required>
            </div>
            <div class="form-group">
                <label for="Value">Value</label>
                <textarea class="form-control" id="Value" name="Value" rows="3" required>{{ item.Value }}</textarea>
            </div>
            <div class="form-group">
                <label for="System">System</label>
                <textarea class="form-control" id="System" name="System" rows="3" required>{{ item.System }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="/items" class="btn btn-secondary mt-4">Back to Items</a>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
