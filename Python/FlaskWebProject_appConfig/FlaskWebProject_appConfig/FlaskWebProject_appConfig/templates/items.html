<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Items List</h1>
        <a href="{{ url_for('items.create_item') }}" class="btn btn-success mb-4">Create New Item</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                    <th scope="col">System</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td class="card-title">{{ item.Id }}</td>
                    <td class="card-text">{{ item.Key }}</td>
                    <td class="card-text">{{ item.Value }}</td>
                    <td class="card-text">{{ item.System }}</td>
                    <td>
                        <a href="{{ url_for('items.edit_item', item_id=item.Id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('items.delete_item', item_id=item.Id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-4">Back to Home</a>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
