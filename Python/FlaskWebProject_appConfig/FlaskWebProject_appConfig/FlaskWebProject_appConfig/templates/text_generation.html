{% extends "layout.html" %}

{% block title %}Text Generation{% endblock %}

{% block content %}
<h1 class="my-4">Text Generation</h1>
<form method="post">
    <div class="form-group">
        <label for="prompt">Enter a prompt:</label>
        <input type="text" class="form-control" id="prompt" name="prompt" required>
    </div>
    <button type="submit" class="btn btn-primary">Generate Text</button>
</form>
    {% if generated_text %}
<h2 class="my-4">Generated Text:</h2>
<p>{{ generated_text }}</p>
    {% endif %}
<a href="/" class="btn btn-primary mt-4">Back to Home</a>
{% endblock %}
